<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/login2.css" type="text/css">

<body>    
    <div id="c1" class="container">
        <div class="row">
            <div class="col-lg-3">
                <div lass="container">
                    <h1 id="tBody">
                        VIAJA,<br>ESTUDIA<br>Y APRENDE
                    </h1>
                    <h1 id="tBody2">
                        Sistema de viajes <br> Politecnico Jaime Isaza Cadavid
                    </h1>
                    <img id="imgP" src="https://www.politecnicojic.edu.co/images/logo/logo-negro.png" alt="">
                </div>
            </div>
            <div class="col-lg-9">
                <div id="c2" class="container">
                    <div id="formContent">
                        <!-- Tabs Titles -->

                        <!-- Icon -->
                        <div class="fadeIn first">
                            <h2 class="my-5" style="color: black">Ingresar</h2>
                        </div>

                        <!-- Login Form -->
                        <form id="form">
                            <input type="text" id="userName" class="fadeIn second zero-raduis" name="email"

                            <input type="text" id="passw" class="fadeIn third zero-raduis" name="login"
                                placeholder="contraseña">
                            <div id="formFooter">
                                <a class="underlineHover" href="">¿Olvidaste la contraseña?</a>
                            </div>
                            <input type="submit" class="fadeIn fourth zero-raduis" value="login" id="btnIngresar">
                            <h2>¿Eres nuevo?</h2>
                            <input type="button" class="fadeIn fourth zero-raduis pc" value="registrarse"
                                onclick="location.href='registerView.html'" style="margin-bottom: 0em;">
                        </form>
                        <div id="formFooter">
                            <a class="underlineHover small" href="">¡Ayuda!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../Controller/loginUserController.js"></script>
