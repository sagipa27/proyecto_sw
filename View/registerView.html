<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>

    <section class="container contenido w-50">
        <h3 class="text-center">REGISTRAR</h3>
        <form action="">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">DOCUMENTO</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="documento" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">NOMBRES</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">APELLIDOS</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="apellido" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">NACIMIENTO</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="birthDate" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">PASSWORD</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="passw" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">PERFIL</label>
                <div class="col-sm-10">
                    <select class="form-select" id="perfil">
                        <option value="estudiante" selected>Estudiante</option>
                        <option value="docente">Docente</option>
                        <option value="administrativo">Administrativo</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">SEDE</label>
                <div class="col-sm-10">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" value="med" name="btnradio" id="btnMed" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btnMed">Medellin</label>
                      
                        <input type="radio" class="btn-check" value="rio" name="btnradio" id="btnRio" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnRio">Rio Negro</label>
                      
                        <input type="radio" class="btn-check" value="uraba" name="btnradio" id="btnUra" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnUra">Uraba</label>
                      </div>
                </div>
            </div>
            <div class="mb-3 col text-center">
                <button type="submit" class="btn btn-success" id="btnGuardar">GUARDAR</button>
            </div>
        </form>
    </section>


    <script src="../Controller/createUserController.js"></script>

</body>

</html>
